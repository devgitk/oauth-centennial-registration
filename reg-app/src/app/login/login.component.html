<h2 class="page-header" >Login</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="Username">Student No.:</label>
          <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>          
        <input class="btn btn-lg btn-primary" type="submit" value="Login"> &nbsp; &nbsp;
        <button (click)="signIn()" class="btn btn-lg btn-primary" >Centennial College - Sign In</button>
</form>
<div class="container">
    <div class="form-group">
        <pre id="json"></pre>
    </div>
</div>
